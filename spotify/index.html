<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="root">
        <div id="root__left-sidebar">
            
            <ul id="root__left-sidebar__navigation">
                <li id="root__left-sidebar__library"><img src="./assets/img/library.PNG"><span>Your library</span></li>
                <li id="root__left-sidebar__logo"><img  src="assets/img/sportify.png"><span>Premium</span></li>
                <li id="root__left-sidebar__create"><img src="./assets/img/create-playlist.PNG"><span>Create Playlist</span></li>
                <li id="root__left-sidebar__liked"><img src="./assets/img/liked-songs.PNG"><span>Liked Songs</span></li>
            </ul>
            
            <div id="root__left-sidebar__dashline">
                <hr/>
                <div id="root__left-sidebar__dashline__shadow"></div>
            </div>
            <ul id="root__left-sidebar__my-playlists">
                <li class="my-playlist is-a-playlist" playlist-id="2" style="color: rgb(179, 179, 179);"><span>Indie</span><img class="playing-playlist" src="./assets/images/now-playing/volume-big.PNG" style="display: none;"></li>
              
                <li class="my-playlist is-a-playlist" playlist-id="6" style="color: rgb(179, 179, 179);"><span>Jonas Blue</span><img class="playing-playlist" src="./assets/images/now-playing/volume-big.PNG" style="display: none;"></li>
              
                <li class="my-playlist is-a-playlist" playlist-id="3" style="color: rgb(179, 179, 179);"><span>Kygo</span><img class="playing-playlist" src="./assets/images/now-playing/volume-big.PNG" style="display: none;"></li>
              
                <li class="my-playlist is-a-playlist" playlist-id="4" style="color: rgb(179, 179, 179);"><span>all</span><img class="playing-playlist" src="./assets/images/now-playing/volume-big.PNG" style="display: none;"></li>
              
                
            </ul>
        </div>
    </div>

</html>
